name: Build Rust core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/gh-actions-rs@v1
        with:
          toolchain: stable
      - name: Build cdylib
        run: |
          cd rust_core
          cargo build --release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spikinggraph-core-${{ matrix.os }}
          path: |
            rust_core/target/release/*.dll
            rust_core/target/release/*.so
